<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Germany</title>
    <script src="https://kit.fontawesome.com/fea4fd0e97.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./assets/img/germany.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="box">
<!--header-->
    <div class="header">
        <div class="logoarea">
            <img src="assets/img/germany.png" alt="logo">
            <h2>Visit Germany</h2>
        </div>

        <h1>Explore the Wonders of Germany</h1>
    </div>
    <!--sezione menu laterale-->
    <nav>
        <div class="logo">
            <img src="assets/img/germany.png" alt="logo">
            <h2>Visit Germany</h2>
        </div>

        <div class="hamburger" id="hamburger">
            <i class="fa-solid fa-bars"></i>
        </div>

        <div class="descriptionmenu" id="menu">
        <h2>Bring me to...</h2>
        <a href="#castles">Castles</a>
        <a href="#cities">German Cities</a>
        <a href="#abroad">Family Trip</a>

        </div>

    </nav>
    <!--fine menu laterale-->
    <footer>
        <div class="icons">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-tiktok"></i>
        </div>
        <div class="footer-text">
        <p>Email: info@visitger.de</p>
        <p class="ftnumber">Tel: +4978463905</p>
        </div>

        <div class="legal">
            <p>Imprint</p>
            <p>Privacy Policy</p>
            <p>Help</p>
        </div>
    </footer>
    <!--sezione filtro-->
    <div class="filter">

        <p>Sort by:</p>
        <select>
        <option value="trending">Trending</option>
        <option value="topactivity">Top activity</option>
        <option value="popularity">Popularity</option>
        <option value="rating">Rating</option>
        </select>

    </div>
    <!--fine filtro-->

    <!--galleria-->
    <main class="galleria">
    <!--castelli-->
    <h2 id="castles">Castles in Germany</h2>
    <div class="castles">

        <div class="galleryimg">
            <img src="assets/img/castle1.png" alt="castle">
        </div>

        <div class="galleryimg">
            <img src="assets/img/castle2.png" alt="castle">
        </div>

        <div class="galleryimg">
            <img src="assets/img/castle3.png" alt="castle">
        </div>

        <div class="galleryimg">
            <img src="assets/img/castle4.png" alt="castle">
        </div>
    </div>
    <!--citta tedesche-->
    <h2 id="cities">German cities</h2>
    <div class="cities">
        <div class="galleryimg">
            <img src="assets/img/city1.png" alt="german city">
        </div>

        <div class="galleryimg">
            <img src="assets/img/city2.png" alt="german city">
        </div>

        <div class="galleryimg">
            <img src="assets/img/city3.png" alt="german city">
        </div>

        <div class="galleryimg">
            <img src="assets/img/city4.png" alt="german city">
        </div>
    </div>

    <!--viaggi fuori-->
    <h2 id="abroad">Family trip abroad for the weekend</h2>
    <div class="abroad">
        <div class="galleryimg">
            <img src="assets/img/visit1.png" alt="european city">
        </div>

        <div class="galleryimg">
            <img src="assets/img/visit2.png" alt="european city">
        </div>

        <div class="galleryimg">
            <img src="assets/img/visit3.png" alt="european city">
        </div>

        <div class="galleryimg">
            <img src="assets/img/visit4.png" alt="european city">
        </div>
    </div>
    <!--sezione numero pagine-->
    <div class="pages">

        <a href="#" class="prev">&laquo;</a>
        <a href="#">1</a>
        <a href="#" class="active">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#" class="next">&raquo;</a>

        </div>
        <!--fine numero pagine-->

    </main>
    <!--fine prodotti-->



</div>

</body>
</html>
